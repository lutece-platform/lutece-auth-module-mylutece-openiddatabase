################################################################################
# Configuration file of MyLutece Pluggable Application Ldapdatabase


################################################################################
# Authentication service

#Not neeeded anymore
#mylutece.authentication.class=fr.paris.lutece.plugins.mylutece.modules.openiddatabase.authentication.BaseAuthentication

mylutece-openiddatabase.service.name=Lutece Open ID Database Authentication Service

################################################################################
# Validity of password link in days
mylutece-openiddatabase.email.link.validity=2

################################################################################
# Optionnal URL

mylutece-openiddatabase.url.login.page=Portal.jsp?page=mylutece&action=login
mylutece-openiddatabase.url.doLogin=jsp/site/plugins/mylutece/DoMyLuteceLogin.jsp
mylutece-openiddatabase.url.doLogout=jsp/site/plugins/mylutece/DoMyLuteceLogout.jsp
mylutece-openiddatabase.url.changePassword.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=changePassword
mylutece-openiddatabase.url.viewAccount.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=viewAccount
mylutece-openiddatabase.url.createAccount.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=createAccount
mylutece-openiddatabase.url.lostPassword.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=lostPassword
mylutece-openiddatabase.url.accessDenied.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=accessDenied
mylutece-openiddatabase.url.default.redirect=jsp/site/Portal.jsp
mylutece-openiddatabase.url.changePasswordLink.page=jsp/site/Portal.jsp?page=myluteceopeniddatabase&action=changePasswordLink

################################################################################
# Templates
mylutece-openiddatabase.template.accessDenied=/skin/plugins/mylutece/page_access_denied.html
mylutece-openiddatabase.template.accessControled=/skin/plugins/mylutece/page_access_controled.html

################################################################
## Proxy settings
## Warning : the escape character is the \ (backslash). to display a backslash, write \\
openiddatabase.proxyHostName=
openiddatabase.proxyPort=
# proxy username
openiddatabase.proxyUserName=
# proxy password
openiddatabase.proxyPassword=
# domain name
openiddatabase.domainName=

